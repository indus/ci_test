name: 'Rename PR'
on:
  pull_request:

  issues:
    
  workflow_dispatch:

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v4
        with:
          script: |
            const commits_url = context.payload.pull_request.commits_url
            const commits = await github.request(commits_url).data
            if(! commits) throw "no commits"

            const commit_url = commits[commits.length - 1].url
            const commit = await github.request(commit_url).data
            if(! commit) throw "no commit"

            const commit_test = commit.files.filter(file=>file.filename=='test.js')
            if(commit_test)
              console.log(commit_test)

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for reporting!'
            })
